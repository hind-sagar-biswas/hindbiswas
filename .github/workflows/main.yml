on:
  push:
    branches: ["main", "UI_CHANGES"]

name: ğŸš€ Deployment
jobs:
  web-deploy:
    name: ğŸ‰ Deploy
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: Setup PHP with PECL extension
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
       
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20.11.0"

      - name: â¬†ï¸ Composer Update
        run: composer instaoll --no-dev

      - name: ğŸ“‹ Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: ğŸ”‘ Generate App Key
        run: php artisan key:generate

      - name: ğŸ”‘ Directory Permissions
        run: chmod -R 777 storage bootstrap/cache

      - name: â¬‡ï¸ Install Npm
        run: npm install

      - name: ğŸ—ï¸ Build JS and CSS
        run: npm run build 

      - name: ğŸ“‚ Sync files
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ftp.hindbiswas.com
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /public_html/

      - name: ğŸ”“ SSH into Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            cd public_html/
            php artisan storage:link
            php artisan cache:clear
            php artisan optimize:clear
            php artisan route:cache
            php artisan migrate:fresh --seed